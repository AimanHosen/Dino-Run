<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Dino Run by Aiman</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="gameContainer">
  <!-- Header -->
  <div id="header">
    <div id="developer">Dev-Aiman Hosen</div>
    <div id="scoreContainer">
      <div id="highScore">High Score: 0</div>
      <div id="score">Score: 0</div>
    </div>
    <button id="toggleDarkMode" aria-label="Toggle Day/Night Mode" title="Toggle Day/Night Mode">☀️</button>
  </div>

  <!-- Game Area -->
  <div id="gameArea">
    <div id="backgroundLayer"></div>
    <div id="cloudLayer">
      <div class="cloud" style="--i:0; --top:10vh; --speed:40s;"></div>
      <div class="cloud" style="--i:1; --top:15vh; --speed:50s;"></div>
      <div class="cloud" style="--i:2; --top:12vh; --speed:45s;"></div>
    </div>
    <div id="roadLayer"></div>

    <img id="dino" src="https://img.itch.zone/aW1hZ2UvMjk4NjQ4OS8xNzg2MzQ2OC5naWY=/original/LFgvEL.gif" alt="Dino" onerror="this.style.background='gray';" />
    <img id="cactus" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTuDMwFVyMurzQePUU367rWQd1uT0Vg1aM4g5zjXhOQew&s" alt="Cactus" onerror="this.style.background='green';" />
    <button id="pauseBtn">⏸</button>
  </div>

  <!-- Menus -->
  <div id="startMenu" class="menu">
    <h1>Dino Run</h1>
    <button id="startGameBtn">Start Game</button>
  </div>

  <div id="pauseMenu" class="menu">
    <h2>Paused</h2>
    <button id="resumeBtn">Resume</button>
    <button id="restartBtn">Restart</button>
  </div>

  <div id="gameOverMenu" class="menu">
    <h2>Game Over</h2>
    <p id="finalScoreText"></p>
    <p style="font-size: 0.9em;">Thanks for playing</p>
    <button id="playAgainBtn">Play Again</button>
  </div>

  <!-- Sound Effects -->
  <audio id="jumpSound" src="https://upload.wikimedia.org/wikipedia/commons/8/8e/Jump_sound_effect.mp3"></audio>
  <audio id="scoreSound" src="https://upload.wikimedia.org/wikipedia/commons/3/39/Correct-bell.mp3"></audio>
  <audio id="gameOverSound" src="https://upload.wikimedia.org/wikipedia/commons/3/34/Windows_Error.mp3"></audio>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
